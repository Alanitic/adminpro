<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Progreso</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="pAzul" aria-valuemin="0" aria-valuemax="100" [style.width]="pAzul + '%'"></div>
                </div>
                <div class="progress mt-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="pVerde" aria-valuemin="0" aria-valuemax="100" [style.width]="pVerde + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="pAzul = $event" leyenda="Progress Azul" [porcentaje]="pAzul"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="pVerde = $event" leyenda="Progress Verde" [porcentaje]="pVerde"></app-incrementador>
            </div>
        </div>
    </div>
</div>
